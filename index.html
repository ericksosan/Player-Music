<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="cart-music">
				<div class="info" id="info"></div>
				<div class="time-line">
					<div class="times">
						<div class="start-time" id="start-time">
							<span>00:00</span>
						</div>
						<div class="end-time" id="end-time">
							<span>00:00</span>
						</div>
					</div>
					<div class="conteiner-bar">
						<div class="progress-bar" id="progress-bar"></div>
					</div>
					<audio id="audio" preload="metadata"></audio>
				</div>
				<div class="container-controls">
					<div class="controls">
						<div class="box-playes" id="shuffle">
							<i class="fas fa-random"></i>
						</div>
						<div class="box-playes" id="backward">
							<i class="fas fa-backward"></i>
						</div>
						<div class="box-playes" id="play">
							<i class="fas fa-play"></i>
						</div>
						<div class="box-playes" id="forward">
							<i class="fas fa-forward"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="title">
				<h3>Playlist</h3>
			</div>
			<div class="list-music">
				<ul id="play-list"></ul>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
